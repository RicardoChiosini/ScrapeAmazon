<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Product Scraper</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="container">
    <h1>Amazon Product Scraper</h1>
    <!-- Search bar: input for keyword and search button -->
    <div class="search-bar">
      <input id="keyword" type="text" placeholder="Enter product keyword..." />
      <button id="scrapeBtn">Search</button>
    </div>
    <!-- Area for displaying errors -->
    <div id="error"></div>
    <!-- Area for displaying product results -->
    <div id="results"></div>
  </div>
  <!-- Link to main JavaScript -->
  <script type="module" src="./src/main.js"></script>
</body>

</html>
